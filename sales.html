<html>
  <head>
    <title>Sales</title>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
  </head>
  <body>
    <form>
      <fieldset>
        <label>Address <input type='text' name='address' autofocus required/></label><br>
        <label>Minimum Customers per Hour <input type='number' name='custMin' required/></label><br>
        <label>Maximum Customers per Hours <input type='number' name='custMax' required/></label><br>
        <label>Average Cookies Sold per Customer <input type='number' name='aveSold' required/></label><br>
        <label>Venue ID <input type='text' name='venueId'/></label><br><br>
        <input type='submit' value='Create Venue'/>
      </fieldset>
    </form>
    <table>
      <thead>
        <tr>
          <td></td>
          <th id='dynamic'>Times</th>
          <th rowspan="2">Daily Location Totals</th>
        </tr>
        <tr id='hours'>
            <th rowspan="8">Locations</th>
          </tr>
      </thead>
      <tbody id='venueDisplay'>
        
      </tbody>
      <tfoot>
        <tr id='bottomTotals'>
          <th>Totals</th>
        </tr>
      </tfoot>
    </table>
    </section>
    <script src='js/app.js'></script>
  </body>
</html>
